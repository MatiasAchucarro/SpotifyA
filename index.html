<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player-Achucarro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>

<body>


    <!-- player -->
    <main class="player">
        <div class="content"> 
        <!-- Title -->
        <h1 class="title" id="title">SpotifyA</h1>

        <!-- Cover -->
        <img src="img/4..jpeg" alt="" class="cover" id="cover">
        <!-- Aufio HTML media element-->
        <audio src="" id="audio"></audio>
        <!-- Progress bar -->
        <div id="progress-container" class="progress-container">
            <section id="progress" class="progress"></section>
        </div>
        <!-- Controls -->
        <section class="controls">
            <button class="prev" onclick="prevSong()">
                <i id="prev " class="fas fa-backward "></i>
            </button>
            <button class="play">
                <i id="play" class="fas fa-play "></i>
            </button>
            <button class="next" onclick="nextSong()">
                <i id=" next" class="fas fa-forward"></i>
            </button>
        </section>
        <!-- Song list -->

        <ul class="songs" id="songs">
            <!--<li><a href="#">song 1</a></li>
<li><a href="#">song 2</a></li>
<li><a href="#">song 3</a></li> -->

        </ul>
    </div>
    </main>
</body>

</html>
